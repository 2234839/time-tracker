name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install

      - name: Download Neutralino binaries
        run: pnpm neu update

      - name: Build Neutralino binaries
        run: pnpm neu:build

      - name: List dist contents
        run: |
          echo "=== Dist directory structure ==="
          find dist -type f -exec ls -lh {} \;

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/time-tracker/time-tracker-*
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
